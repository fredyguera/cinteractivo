<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Interactivo</title>
    <link rel="stylesheet" href="Css/Style.css">
</head>
<body>
    <div class="container">
        <h1>Cuestionario de Conocimientos Generales</h1>
        
        <div id="quiz-container">
            <div id="question-container">
                <h2 id="question">Pregunta aparecerá aquí</h2>
                <div id="answer-buttons" class="btn-grid">
                    
                </div>
            </div>
            
            <div class="controls">
                <button id="start-btn" class="btn">Comenzar</button>
                <button id="next-btn" class="btn hide">Siguiente</button>
                <button id="restart-btn" class="btn hide">Reiniciar</button>
            </div>
            
            <div id="score-container" class="hide">
                <h2>Tu puntuación: <span id="score">0</span>/<span id="total-questions">0</span></h2>
            </div>
        </div>
    </div>
    
    <script src="JS/Script.js"></script>
</body>
</html>
